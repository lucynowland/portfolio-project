<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A contact page consisting of a direct message form & social media links to get in touch with Lucy Nowland directly. "
    />
    <meta name="keywords" content="Contact, GitHub, LinkedIn, Email" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/47ce1a84c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Lucy Nowland</title>
  </head>
  <body>
    <div class="nav-container container-fluid">
      <nav class="d-flex justify-content-between">
        <img
          src="images/large-portfolio-logo.png"
          alt="Portfolio Project Logo"
          class="large-logo d-none d-md-block"
        />
        <img
          src="images/small-portfolio-logo.png"
          alt="Portfolio Project Logo"
          class="small-logo d-block d-md-none"
        />
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="projects.html">Projects</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="hero-content mb-4">
      <h1>Contact Me</h1>
      <div class="container hero-paragraph">
        <p>
          If you have any further inquiries, please feel free to contact me
          directly via the message box or through my attached social media
          accounts.
        </p>
      </div>
    </div>
    <div class="form-container container-fluid">
      <form>
        <div class="full-name">
          <label for="full-name">Full Name:</label>
          <input
            type="text"
            name="full-name"
            class="form-control mb-3"
            id="full-name"
          />
        </div>
        <div class="email-address">
          <label for="email-address">Email Address:</label>
          <input
            type="email"
            name="email-address"
            class="form-control mb-3"
            id="email-address"
          />
        </div>
        <div class="contact-message">
          <label for="contact-message">Message:</label>
          <textarea
            name="contact-message"
            class="form-control mb-3"
            id="contact-message"
            rows="3"
          ></textarea>
        </div>
        <button class="send-btn mt-4 mb-2" type="submit">Send Message</button>
      </form>
    </div>
    <footer>
      <div class="container-fluid media-links">
        <div class="row">
          <div class="col sticky-bottom text-center">
            <a
              href="https://www.linkedin.com/in/lucy-nowland-870547265/"
              target="_blank"
              title="Lucy Nowland's LinkedIn Profile"
              ><i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
          <div class="col sticky-bottom text-center">
            <a
              href="https://github.com/lucynowland"
              target="_blank"
              title="Lucy Nowland's GitHub Profile"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
          <div class="col sticky-bottom text-center">
            <a
              href="mailto:lucynowland03@gmail.com"
              target="_blank"
              title="Lucy Nowland's Email"
            >
              <i class="fa-solid fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
