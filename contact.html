<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A contact page consisting of a direct message form & social media links to get in touch with Lucy Nowland directly. "
    />
    <meta name="keywords" content="Contact, GitHub, LinkedIn, Email" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/47ce1a84c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Lucy Nowland</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-bg">
      <div class="container-fluid">
        <img
          src="images/portfolio-logo.png"
          alt="Portfolio Logo"
          class="navbar-logo"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav d-flex">
            <a class="nav-link" title="Homepage Link" href="index.html">Home</a>
            <a class="nav-link" href="/about.html" title="About Page Link"
              >About</a
            >
            <a class="nav-link" href="projects.html" title="Projects Page Link"
              >Projects</a
            >
            <a
              class="nav-link active"
              id="active-color"
              aria-current="page"
              href="contact.html"
              title="Contact Information"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="hero-content mb-4">
      <h1>Contact Me</h1>
      <div class="container hero-paragraph">
        <p>
          If you have any further inquiries, please feel free to contact me
          directly via the message box or through my attached social media
          accounts.
        </p>
      </div>
    </div>
    <div class="form-container container-fluid">
      <form>
        <div class="full-name">
          <label for="full-name">Full Name:</label>
          <input
            type="text"
            name="full-name"
            class="form-control mb-3"
            id="full-name"
          />
        </div>
        <div class="email-address">
          <label for="email-address">Email Address:</label>
          <input
            type="email"
            name="email-address"
            class="form-control mb-3"
            id="email-address"
          />
        </div>
        <div class="contact-message">
          <label for="contact-message">Message:</label>
          <textarea
            name="contact-message"
            class="form-control mb-3"
            id="contact-message"
            rows="3"
          ></textarea>
        </div>
        <button class="send-btn mt-4 mb-2" type="submit">Send Message</button>
      </form>
    </div>
    <footer>
      <div class="container-fluid media-links">
        <div class="row">
          <div class="col sticky-bottom text-center">
            <a
              href="https://www.linkedin.com/in/lucy-nowland-870547265/"
              target="_blank"
              title="Lucy Nowland's LinkedIn Profile"
              ><i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>
          <div class="col sticky-bottom text-center">
            <a
              href="https://github.com/lucynowland"
              target="_blank"
              title="Lucy Nowland's GitHub Profile"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
          <div class="col sticky-bottom text-center">
            <a
              href="mailto:lucynowland03@gmail.com"
              target="_blank"
              title="Lucy Nowland's Email"
            >
              <i class="fa-solid fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
